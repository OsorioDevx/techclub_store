<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techclub Store</title>
</head>
<body>

  <header>
    <div class="logo">TechClub Store</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contatos</li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <div class="tech-circle">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="list">
      <div class="active item">
        <div class="product-img">
          <img src="./src/img/apple-watch.png" alt="Apple Watch">
        </div>
        <div class="product-content">
          <p class="product-tag">Novo Lançamento</p>
          <p class="product-name">Apple Watch Series 10</p>
          <p class="product-descript">O parceiro ideal para cuidar da sua saúde</p>
          <button class="product-btn"></button>
        </div>
      </div> 

      <div class="item">
      </div>

      <div class="item">
      </div>

    </div>
  </main>
</body>
</html>
